<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Listar Veículos</title>
</head>
<body>
    <h1>Lista de Veículos</h1>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Modelo</th>
                <th>Marca</th>
                <th>Ano</th>
                <th>Placa</th>
            </tr>
        </thead>
        <tbody>
            {% for veiculo in veiculos %}
            <tr>
                <td>{{ veiculo.id }}</td>
                <td>{{ veiculo.modelo }}</td>
                <td>{{ veiculo.marca }}</td>
                <td>{{ veiculo.ano }}</td>
                <td>{{ veiculo.placa }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <a href="/veiculos/adicionar">Adicionar Veículo</a>
</body>
</html>
