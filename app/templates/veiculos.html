<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/app2.css">
    <title>Cadastrar Veículo</title>
</head>
<body>
    <section id="header">
        <div id="menu">
            <div id="logo">
                <img src="imagens/logo.png" width="84" alt="Logo">
            </div>
            <nav>
                <ul class="poppins-light">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="veiculos.html">Veículos</a></li>
                    <li><a href="cadastrar_veiculo.html">Cadastrar Veículos</a></li>
                    <li><a href="contato.html">Contato</a></li>
                </ul>
            </nav>
        </div>
    </section>

    <section id="content">
        <main id="main">
            <h1>Cadastrar Veículo</h1>
            <form action="/veiculos/adicionar" method="POST" enctype="multipart/form-data" id="cadastrarVeiculoForm">
                <div class="form-group">
                    <label for="modelo">Modelo:</label>
                    <input type="text" id="modelo" name="modelo" required>
                </div>

                <div class="form-group">
                    <label for="marca">Marca:</label>
                    <input type="text" id="marca" name="marca" required>
                </div>

                <div class="form-group">
                    <label for="placa">Placa:</label>
                    <input type="text" id="placa" name="placa" required>
                </div>

                <div class="form-group">
                    <label for="valor">Valor:</label>
                    <input type="number" id="valor" name="valor" required step="0.01">
                </div>

                <div class="form-group">
                    <label for="file">Imagem do veículo:</label>
                    <input type="file" id="file" name="file" accept="image/*" required>
                </div>

                <button type="submit">Adicionar Veículo</button>
            </form>
        </main>
    </section>

    <footer>
        Todos os Direitos Reservados - John - 2024 - V1
    </footer>
</body>
</html>
